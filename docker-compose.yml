version: '3.8'

services:
  # ============================================================================
  # DATABASE
  # ============================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: dance_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dance_generator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dance_network

  # ============================================================================
  # CACHE & QUEUE
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: dance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dance_network

  # ============================================================================
  # OBJECT STORAGE
  # ============================================================================

  minio:
    image: minio/minio:latest
    container_name: dance_minio
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dance_network

  # MinIO bucket initialization
  minio_init:
    image: minio/mc:latest
    container_name: dance_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/dance-photos --ignore-existing;
      /usr/bin/mc mb myminio/dance-videos --ignore-existing;
      /usr/bin/mc mb myminio/dance-references --ignore-existing;
      /usr/bin/mc mb myminio/dance-audio --ignore-existing;
      /usr/bin/mc mb myminio/pose-sequences --ignore-existing;
      /usr/bin/mc policy set public myminio/dance-videos;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - dance_network

  # ============================================================================
  # BACKEND API
  # ============================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dance_backend
    ports:
      - "8001:8000"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dance_generator

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"

      # GPU (if available)
      CUDA_VISIBLE_DEVICES: "0"
      USE_GPU: "true"

      # API Keys (set in .env file)
      SEEDANCE_API_KEY: ${SEEDANCE_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
    volumes:
      - ./backend:/app
      - ./models:/app/models  # Shared model cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - dance_network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================================================
  # CELERY WORKER (Video Generation)
  # ============================================================================

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dance_celery_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dance_generator
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      CUDA_VISIBLE_DEVICES: "0"
      USE_GPU: "true"
      SEEDANCE_API_KEY: ${SEEDANCE_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
    volumes:
      - ./backend:/app
      - ./models:/app/models
    depends_on:
      - redis
      - postgres
      - minio
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    networks:
      - dance_network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================================================
  # FRONTEND
  # ============================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dance_frontend
    ports:
      - "3002:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - dance_network

  # ============================================================================
  # MONITORING (Optional)
  # ============================================================================

  # Flower - Celery monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dance_flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    command: celery -A app.celery_app flower --port=5555
    networks:
      - dance_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  dance_network:
    driver: bridge
